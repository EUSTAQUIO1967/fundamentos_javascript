<!DOCTYPE Html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Numeros pares</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <h1>Numeros pares de 1 a 100</h1>

    <div id='resultado'></div>


    <script>
      
        var saida = document.querySelector("#resultado");
        saida.innerHTML = "";
        var contador=1;
        do {
            
            if (contador%2==0){
                saida.innerHTML += `<p>O número ${contador} é par. </p>`;
            }   else {
            //    saida.innerHTML += `<p>O número ${contador} é ímpar. </p>`;
            }
            
            contador++;
        } while(contador <= 100);
    </script>

</body>
</html>
