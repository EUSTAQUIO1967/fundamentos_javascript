        function pulaLinha(){
            document.write("<br><br>");
        }

            pulaLinha();

        }

        
        function analisa(pontosDesteAno, pontosAnoPassado){
            var result='';
            if (pontosDesteAno < pontosAnoPassado){
                result = "esta pior que o ano passado"
            } else if(pontosDesteAno == pontosAnoPassado){
                result = "estÃ¡ igual ao ano passado"
            } else {
                result = "esta melhor que o ano passado"
            }

            return result;

        }


        var pontosAnoPassado = Number.parseInt(prompt("Informe o numero de pontos do seu time no ano passado"));

        var vitorias = Number.parseInt(prompt("Entre com o numero de vitorias deste ano."));

        var empates = Number.parseInt(prompt("Entre com o numero de empates deste ano."));

        var pontos = (vitorias * 3) + empates;

        mostra("pontos  do ano passado " + pontosAnoPassado);

        mostra("pontos do seu time  este ano " + pontos);

        mostra(`O seu time ${analisa(pontos, pontosAnoPassado)}`)
